<header class="page-header border-bottom">

            <button

                    aria-expanded="false"
                    aria-controls="mobile-menu"
                    data-menu-button
            >
                <svg class="mobile-menu-btn-svg" width="24" height="24">
                    <use class="icon-menu" href="./images/sprite.svg#header-menu-button"></use>
                    <use class="icon-close" href="./images/sprite.svg#header-menu-close"></use>
                </svg>
            </button>

        <ul class="upper-contacts" id="header-right-buttons">
            <li class="item" id="loginId">
                <button class="upper-contacts-item" onclick="toggleModalLogin()">
                    Log In
                </button>
            </li>
            <li class="item" id="signUpId">
                <button class="upper-contacts-item" onclick="toggleModalSignUp()">
                    Sign Up
                </button>
            </li>
        </ul>
        <div class="backdrop is-hidden" data-modal-login>
            <div class="modal">
                <button class="btn-close" onclick="toggleModalLogin()">
                    <svg class="close-btn-svg">
                        <use href="./images/sprite.svg#btnclose"></use>
                    </svg>
                </button>
                <div class="fieldset">
                    <p class="service-header">Welcome Back</p>
                    <form class="service-order" id="log_in_id">
                        <div class="form-field">
                            <label class="field-label" for="log_in_email">Email address</label>
                            <input autofocus class="field" id="log_in_email" name="name" type="email"/>

                            <svg class="service-order-svg">
                                <use href="./images/sprite.svg#envelope2-1"></use>
                            </svg>
                        </div>
                        <div class="form-field">
                            <label class="field-label" for="log_in_password">Password</label>
                            <input class="field" id="log_in_password" name="pass" type="password"/>
                            <svg class="service-order-svg">
                                <use href="./images/sprite.svg#security"></use>
                            </svg>
                        </div>

                        <div class="form-field checkbox-text error_msg">
                        </div>

                        <div class="form-field checkbox-text">
                            <a class="link" href="index.html">Forgot your password?</a>
                        </div>

                        <button class="service-order-btn" id="log_in_btn" type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="backdrop is-hidden" data-modal-sign-up>
            <div class="modal">
                <button class="btn-close" onclick="toggleModalSignUp()">
                    <svg class="close-btn-svg">
                        <use href="./images/sprite.svg#btnclose"></use>
                    </svg>
                </button>
                <div class="fieldset">
                    <p class="service-header">Welcome</p>
                    <form class="service-order" id="sign_up_id">
                        <div class="form-field">
                            <label class="field-label" for="firstName_id">First name</label>
                            <input autofocus class="field" id="firstName_id" name="name" type="text"/>

                            <svg class="service-order-svg">
                                <use href="./images/sprite.svg#person"></use>
                            </svg>

                            <div class="error_msg_small" id="first_name_error_id"></div>
                        </div>

                        <div class="form-field">
                            <label class="field-label" for="lastName_id">Last name</label>
                            <input class="field" id="lastName_id" name="name" type="text"/>

                            <svg class="service-order-svg">
                                <use href="./images/sprite.svg#person"></use>
                            </svg>

                            <div class="error_msg_small" id="last_name_error_id"></div>
                        </div>

                        <div class="form-field">
                            <label class="field-label" for="email_id">Email address:</label>
                            <input class="field" id="email_id" name="name" type="email"/>

                            <svg class="service-order-svg">
                                <use href="./images/sprite.svg#envelope2-1"></use>
                            </svg>

                            <div class="error_msg_small" id="email_error_id"></div>
                        </div>

                        <div class="form-field">
                            <label class="field-label" for="sign_up_password">Password:</label>
                            <input class="field" id="sign_up_password" name="name" type="password"/>

                            <svg class="service-order-svg">
                                <use href="./images/sprite.svg#security"></use>
                            </svg>

                            <div class="error_msg_small" id="password_error_id"></div>
                        </div>


                        <div class="form-field checkbox-text error_msg" id="error_id">
                        </div>

                        <div class="form-field checkbox-text">
                            <label class="check" for="chb_1">
                                <input class="check-input" id="chb_1" name="checkbox" type="checkbox"/>
                                <span class="checkbox-check"></span>
                                <span class="policy">Sign me up for the 9thPlanet letter</span>
                            </label>
                        </div>
                        <div class="form-field checkbox-text">
                            <label class="check" for="chb_2">
                                <input class="check-input" id="chb_2" name="checkbox" type="checkbox"/>
                                <span class="checkbox-check"></span>
                                <span class="policy">I am adult</span>
                            </label>
                        </div>
                        <div class="form-field checkbox-text">
                            <label class="check" for="chb_3">
                                <input class="check-input" id="chb_3" name="checkbox" type="checkbox"/>
                                <span class="checkbox-check"></span>
                                <span class="policy">
                                    I agree to the
                                    <a class="conditions-link" href="#" rel="noopener noreferer" target="_blank">Terms of Use</a>
                                    and have read and understand the
                                    <a class="conditions-link" href="#" rel="noopener noreferer" target="_blank">Privacy Policy</a>
                                </span>

                            </label>
                        </div>

                        <button class="service-order-btn" id="btn_submit" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
    <div class="mobile-menu" id="mobile-menu" data-menu>
        <ul class="list mobile-menu-list">
            <li class="mobile-menu-item">
                <a class="mobile-link" href="./index.html">Home</a>
            </li>
            <li class="mobile-menu-item profile-link"><a class="mobile-link" href="./profile.html">Profile</a></li>
            <li class="mobile-menu-item"><a class="mobile-link mobile-current" href="./categories.html">Categories</a>
            </li>
            <li class="mobile-menu-item"><a class="mobile-link" href="./index.html#team">Team</a></li>
        </ul>

        <ul class="list mobile-contacts">
            <li class="mobile-contacts-item">
                <a class="mobile-contacts-item" href="mailto:info@devstudio.com">
                    <svg class="mobile-contacts-svg-one mobile-contacts-svg">
                        <use href="./images/sprite.svg#envelope"></use>
                    </svg>
                    info@9thplanet.ca</a>
            </li>
        </ul>
    </div>
