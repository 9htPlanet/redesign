<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>9th Planet</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
            rel="stylesheet"
    />

    <link href="./css/main.min.css" rel="stylesheet"/>
    <link href="./css/dropzone.css" rel="stylesheet"/>

</head>
<body>

<div class="container">
    <h2>TEST</h2>

    <label class="field-label" for="category_id">Category:</label>
    <select class="field" id="category_id" name="name" type="text">
    </select>
    <svg class="service-order-svg">
        <use href="./images/sprite.svg#category"></use>
    </svg>
    <div class="error_msg_small" id="category_error_id"></div>

    <div class="select-box">
        <div class="options-container">
            <div class="option">
                <input
                        class="radio"
                        id="automobiles"
                        name="category"
                        type="radio"
                />
                <label for="automobiles">Automobiles</label>
            </div>

            <div class="option">
                <input class="radio" id="film" name="category" type="radio"/>
                <label for="film">Film & Animation</label>
            </div>

            <div class="option">
                <input class="radio" id="science" name="category" type="radio"/>
                <label for="science">Science & Technology</label>
            </div>

            <div class="option">
                <input class="radio" id="art" name="category" type="radio"/>
                <label for="art">Art</label>
            </div>

            <div class="option">
                <input class="radio" id="music" name="category" type="radio"/>
                <label for="music">Music</label>
            </div>

            <div class="option">
                <input class="radio" id="travel" name="category" type="radio"/>
                <label for="travel">Travel & Events</label>
            </div>

            <div class="option">
                <input class="radio" id="sports" name="category" type="radio"/>
                <label for="sports">Sports</label>
            </div>

            <div class="option">
                <input class="radio" id="news" name="category" type="radio"/>
                <label for="news">News & Politics</label>
            </div>

            <div class="option">
                <input class="radio" id="tutorials" name="category" type="radio"/>
                <label for="tutorials">Tutorials</label>
            </div>
        </div>

        <div class="selected">
            Select Video Category
        </div>

        <div class="search-box">
            <input placeholder="Start Typing..." type="text"/>
        </div>
    </div>


</div>

<script src="js/api/api_core.js"></script>
<script src="js_old/infiniteScroll.js"></script>
<script src="js/auth_callback.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script> -->
<script
        crossorigin="anonymous "
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js ">

</script>

<script src="js/customSelectBox.js"></script>
</body>
</html>
