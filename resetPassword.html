<body>
<header class="page-header border-bottom">

</header>

<main>
    <section class="ourprojects">
        <div class="container">
            <div class="reset-row">
                <div class="reset-column"></div>
                <div class="reset-column">
                    <p class="service-header">Change password</p>
                    <form class="service-order" id="change_id">
                        <div class="reset-form">
                            <label class="field-label" for="new_pass_id">Old password:</label>
                            <input autofocus class="field" id="old_pass_id" name="oldPassword" required
                                   type="password"/>
                            <svg class="service-order-svg override-svg">
                                <use href="./images/sprite.svg#security"></use>
                            </svg>
                        </div>

                        <div class="reset-form">
                            <label class="field-label" for="new_pass_id">New password:</label>
                            <input autofocus class="field" id="new_pass_id" name="newPassword" required
                                   type="password"/>
                            <svg class="service-order-svg override-svg">
                                <use href="./images/sprite.svg#security"></use>
                            </svg>
                        </div>

                        <div class="reset-form">
                            <label class="field-label" for="confirm_pass_id">Confirm password:</label>
                            <input autofocus class="field" id="confirm_pass_id" name="confirmPassword" required
                                   type="password"/>
                            <svg class="service-order-svg override-svg">
                                <use href="./images/sprite.svg#security"></use>
                            </svg>
                        </div>


                        <button class="service-order-btn" id="btn_change_submit" type="submit">Change</button>
                        <p class="service-order-stripe-commission error_msg-error hidden" id="card-error" role="alert">
                            Error</p>
                        <p class="service-order-stripe-commission result-message-success hidden">
                            Payment succeeded.
                        </p>


                    </form>

                </div>
                <div class="reset-column"></div>

            </div>
        </div>
    </section>

</main>
